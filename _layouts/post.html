---
layout: default
---

<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <head>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <title>{{ page.title }}</title>
  </head>
  <header class="post-header">
    <div class="post-back">
      <a class="black-link" href="#" id="smart-back-btn">
        ← <span id="back-text">Back</span>
      </a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const backBtn = document.getElementById('smart-back-btn');
      const backText = document.getElementById('back-text');
      const urlParams = new URLSearchParams(window.location.search);
      const referrer = document.referrer;
      const fromParam = urlParams.get('from');
      
      // Check URL parameter first (most reliable)
      if (fromParam === 'posts') {
        backBtn.href = '/posts/';
        backText.textContent = 'Back to Recent Posts';
      }
      // Fallback to referrer check
      else if (referrer && referrer.includes('/posts/')) {
        backBtn.href = '/posts/';
        backText.textContent = 'Back to Recent Posts';
      }
      // Default to home page
      else {
        backBtn.href = '/';
        backText.textContent = 'Back to Home';
      }
    });
    </script>

    <h1 class="post-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <p class="post-meta">
      <time
        class="dt-published"
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
      >
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%} •
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span class="p-author h-card" itemprop="name">{{
          page.author | escape
        }}</span></span
      >
      {%- endif -%}
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
