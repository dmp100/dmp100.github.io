---
layout: default
---

<div class="all-posts-page">
  <div class="post-back">
    <a class="black-link" href="{{ '/' | relative_url }}">
      ‚Üê Back to Home
    </a>
  </div>
  
  <div class="posts-header">
    <h1 class="posts-title">All Posts</h1>
    <p class="posts-description">Complete collection of my development journey, insights, and research.</p>
  </div>
  
  <!-- Posts List -->
  <div class="all-posts-container">
    {% for post in site.posts %}
      <div class="post-item">
        <div class="post-date">{{ post.date | date: "%y.%m.%d" }}</div>
        <div class="post-content-wrapper">
          <a class="post-title-link" href="{{ post.url | relative_url }}?from=posts">
            {{ post.title | escape }}
          </a>
          <div class="post-category category-{{ post.category | downcase }}">
            {{ post.category | capitalize }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
