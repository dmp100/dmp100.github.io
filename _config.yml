# Site settings
title: .
author: Kyuhyun Sung
email: dmp100@naver.com
url: "https://dmp100.github.io"
description: >
  Making My Own Things

# SEO settings
lang: "ko-KR"
baseurl: ""

# jekyll-theme-console settings
style: dark  # dark, light, hacker, nord
listen_for_clients_preferred_style: false
disable_google_fonts: true  # Google Fonts 비활성화

# Header navigation
header_pages:
  - index.md
  - about.md
  - all-posts.md
  - all-projects.md

# Footer
footer: 'Making My Own Things | Theme by <a href="https://github.com/b2a3e8/jekyll-theme-console">jekyll-theme-console</a>'

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
future: true
incremental: false

# Sass settings
sass:
  style: compressed

# Include files
# include:
#   - ads.txt

# Exclude from build
exclude:
  - .DS_Store
  - .git
  - .github
  - .gitignore
  - .jekyll-cache
  - .vscode
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
  - moving.gemspec
  - _backup/
  - _backup_old_theme/
  - "*.backup"
  - vendor/
  - node_modules/
  - .sass-cache/
  - .bundle/
